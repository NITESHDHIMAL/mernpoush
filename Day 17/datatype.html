<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DATA TYPES</title>
</head>
<body>
    <script>
        // js data types 
        // 1.string => '', ""
        // 2.Number => 0 - 9
        // 3.object => {key(property)=value} => single data
        // 4.array => [ 1, "", {}] => multiple data
        // 5.boolean => true, false
        // 6.null => empty
        // 7.undefined => not defined


        let name = "Ram";
        let roll = 34;
        let student = { name: "Ram", roll:25, class:8 };
        let product = [ 1, 3, 5,6 ]; 
        let x = true;
        let y = null;
        let z;
 
        console.log(name, typeof(name))
        console.log(roll, typeof(roll))
        console.log(student, typeof(student))
        console.log(product, typeof(product))
        console.log(x, typeof(x))
        console.log(y, typeof(y))
        console.log(z, typeof(z))
 
    </script>
</body>
</html>
